<div class="cards">
  <div class="card" data-ng-repeat="x in pictures | limitTo:numOfPics | filter: searchText.search track by $index" data-ng-click="clicky(x.hdurl)">
    <div class="card-image">
      <img data-ng-src="{{x.url}}" alt="probably outer space" />
    </div>
    <div class="card-header">
      {{x.title}}
    </div>
    <div class="card-copy">
      <p>&copy;&nbsp;{{x.copyright ? x.copyright : 'public domain'}}&nbsp;&nbsp;{{x.date}}</p>
    </div>
    <div class="imgInfo">
      <button name="favorite" data-picid="{{x.id}}" data-ng-click="createUserFavObj(x.id, $event)"><i class="fa fa-star-o" aria-hidden="true"></i></button>
      <button><i class="fa fa-info-circle" name="info" data-ng-click="$event.stopPropagation()" aria-hidden="true"></i></button>
    </div>
  </div>
</div>
